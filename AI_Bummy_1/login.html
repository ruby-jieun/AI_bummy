<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>BUMMY</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="keywords"
      content="bummy, video conference, zoom, multicampus"
    />
    <meta name="author" content=jieun" />
    <!-- Favicon icon -->

    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- Google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <!-- Required Fremwork -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/jieun/css/jieun.min.css"
    />
    <!-- waves.css -->
    <link
      rel="stylesheet"
      href="assets/pages/waves/css/waves.min.css"
      type="text/css"
      media="all"
    />
    <!-- themify-icons line icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icon/themify-icons/themify-icons.css"
    />
    <!-- ico font -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icon/icofont/css/icofont.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icon/font-awesome/css/font-awesome.min.css"
    />
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body themebg-pattern="theme1">
    <!-- Pre-loader start -->
    <div class="theme-loader">
      <div class="loader-track">
        <div class="preloader-wrapper">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login-block">
      <!-- Container-fluid starts -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <!-- Authentication card start -->

            <form class="md-float-material form-material">
              <div class="text-center">
              <a href="../index.html"><img src="assets/images/logo.png" alt="logo.png"></a> </div>
              <div class="auth-box card">
                <div class="card-block">
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="text-center">로그인</h3>
                    </div>
                  </div>
                  <div class="form-group form-primary">
                    <input type="text" name="ID" class="form-control" id ="user_id" autofocus tabindex="1" />
                    <span class="form-bar"></span>
                    <label class="float-label">아이디</label>
                  </div>
                  <div class="form-group form-primary">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
										  id="user_pw"
					autofocus tabindex="2"
                    />
                    <span class="form-bar"></span>
                    <label class="float-label">비밀번호</label>
                  </div>
                  <div class="row m-t-25 text-left">
                    <div class="col-12">
                      <div class="checkbox-fade fade-in-primary d-">
                        <label>
                          <input type="checkbox" value="" />
                          <span class="cr"
                            ><i
                              class="cr-icon icofont icofont-ui-check txt-primary"
                            ></i
                          ></span>
                          <span class="text-inverse">기억하기</span>
                        </label>
                      </div>
                      <div class="forgot-phone text-right f-right">
                        <a href="pw.html"> 비밀번호찾기</a><br>
                      </div>
                    </div>
                  </div>
                  <div class="row m-t-30">
                    <div class="col-md-12">
                      <button type="button" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20" id="login" />
                        login
                      </button>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-10">
                      <p class="text-inverse text-left">
                        <strong
                          ><a><br /> </a
                          ><a href="signup.html"> 회원가입하기</a></strong
                        >
                      </p>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
            </form>
            <!-- end of form -->
          </div>
          <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container-fluid -->
    </section>
    <script
      type="text/javascript"
      src="assets/js/jquery/jquery.min.js "
    ></script>
    <script
      type="text/javascript"
      src="assets/js/jquery-ui/jquery-ui.min.js "
    ></script>
    <script
      type="text/javascript"
      src="assets/js/popper.js/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/jieun/js/jieun.min.js "
    ></script>
    <!-- waves js -->
    <script src="assets/pages/waves/js/waves.min.js"></script>
    <!-- jquery slimscroll js -->
    <script
      type="text/javascript"
      src="assets/js/jquery-slimscroll/jquery.slimscroll.js"
    ></script>
    <script type="text/javascript" src="assets/js/common-pages.js"></script>
	<script type="text/javascript" src="../Bummy_AI_Project/target/classes/static/js/login.js"></script>	
  </body>
</html>
