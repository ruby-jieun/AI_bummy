<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- 쿠키 설정 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
	$(document).ready(function(){
		let localstream
		var user_id=$.cookie('user_id');
		const video=document.querySelector('video');
		const getByteArray=function(){
			const canvas=document.createElement("canvas");
			canvas.width=video.videoWidth;
			canvas.height=video.videoHeight;
			let ctx=canvas.getContext('2d');
			ctx.drawImage(video,0,0);
			let imgData=ctx.getImageData(0,0,canvas.width,canvas.height).data;
			let byteArray=new Uint8Array(imgData);
			return byteArray;
		};
		
		navigator.mediaDevices.getUserMedia({video:{width:320, height:230}})
		.then((stream)=>{
			video.srcObject=stream;
			localstream=stream;
			video.onloadedmetadata=function(e){
				video.play();
			};
		});
		
		// 찰칵 버튼 처리
		$("#shotBtn").click(function() {
			video.pause();
			localstream.getTracks()[0].stop();

			var canvas = document.getElementById("drawCanvas");
			var context = canvas.getContext("2d");

			context.drawImage(video, 0, 0, 320, 240);
			
			// 찍은 사진을 바이너리 데이터로 변환하여 서버에 전송하기
			const imgBase64 = canvas.toDataURL('image/jpeg','multipart/form-data');
			const decodImg = atob(imgBase64.split(',')[1]);

			let array = [];
			for (let i = 0; i < decodImg.length; i++) {
				array.push(decodImg.charCodeAt(i));
			}

			const file = new Blob([ new Uint8Array(array) ], {
				type : 'image/jpeg'
			});
			
			const fileName = user_id+'.jpg';
			let formData = new FormData();
			formData.append('file', file, fileName);
			
			$.ajax({
				type : 'post',
				url : '../upload',
				cache : false,
				data : formData,
				processData : false,
				contentType : false,
				success : function(data) {
					alert(data);
				}
			});
			navigator.mediaDevices.getUserMedia({video:{width:320, height:230}})
			.then((stream)=>{
				video.srcObject=stream;
				localstream=stream;
				video.onloadedmetadata=function(e){
					video.play();
				};
			});
			
		});
		
	});
</script>

</head>
<body>
	<video src="" width="320" height="230" style="background-color: black"></video>
	<div style=display:none>
	<canvas id="drawCanvas" width="320" height="230" style="border:1px solid black">		
	</canvas></div>
	<img src="../img/example.jpg" width="320" height="230">
	<br><input type="button" value="촬영" id="shotBtn">
</body>
</html>
