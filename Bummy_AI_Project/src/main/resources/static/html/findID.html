<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>아이디 찾기</title>
	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<!--  아이디찾기 JS -->
	<script type="text/javascript" src="../js/findID.js"></script>
</head>

<body>
	<table>
		<tr>
			<td>이름</td>
			<td><input type="text" name="user_name" id="user_name" placeholder="이름 입력"></td>
		</tr>
		
		<tr>
			<td>휴대폰 번호</td>
			<td><input type="text" name="user_phone" id="user_phone" placeholder="010-1234-1234"><br></td>
		</tr>
		
		<tr>
			<td>이메일</td>
			<td><input type="text" name="user_email" id="user_email" placeholder="이메일 입력"></td>
		</tr>
		
		<tr>
			<td>소속</td>
			<td><input type="text" name="user_belong" id="user_belong" placeholder="소속 입력"></td>
		</tr>
		
		<tr>
			<td colspan="2"><input type="submit" id="findId" value="아이디 찾기"></td>
		</tr>	
	</table>
</body>
</html>
